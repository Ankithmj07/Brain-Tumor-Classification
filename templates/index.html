<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link rel="shortcut icon" type="image/x-icon" href="\static\images\logo.png" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="\static\style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="\static\script.js"></script>
</head>
<body>
    <div>
        <nav class="nav-bar">
            <a href="#">
                <img src="\static\images\logo.png" alt="" class="logo-img">
            </a>
            <a href="#" class="logo-link">Mind Scan</a>
            
        </nav>
        <div class="main">
            <div class="content" id="anki">
                <h1 class="main-title">Unveiling the Hidden Signs of Brain Tumors</h1>
                <div class="img-title">
                    <h4>Select an MRI Image</h4>
                </div>
                <div class="input-img">
                    <input type="file" id="input-image" class="form-control" accept="image/*" name="image" onchange="loadFile(event)">
                    <span id="errMsgImage" class="show-errMsg"></span>
                </div>
                <div id="output-container" class="gallery">
                    <img id="output"/>
    
                </div>
                <div class="div-buttons">
                    <a href="#" id="detect-button" onclick="validateForm();" class="button button--flex button--small button-register">Detect</a>
                </div>
            </div>
            
        </div>
        
    </div>
    <div class="loader-container" id="loader-container">
        <div class="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
        </div>
    </div>
</body>
</html>
